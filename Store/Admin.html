<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>


    <!--style-->
    <link rel="stylesheet" href="style/admin.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>


    <div class="container">
     <h1>Register New Items</h1>
   
     <div class="form">
       
         <div class="row">
         <div class="col-4">
         <label>Code</label>
         </div>
        <div class="col-8">
           <input id="txtCode" type="text" class="form-control">
         </div>
        </div> <!--end code-->
       
        <div class="row">
            <div class="col-4">
            <label>Description</label>
            </div>
           <div class="col-8">
              <input id="txtDescription" type="text" class="form-control">
            </div>
           </div> <!--end description-->

           <div class="row">
            <div class="col-4">
            <label>Price</label>
            </div>
           <div class="col-8">
              <input id="txtPrice" type="text" class="form-control">
            </div>
           </div> <!--end Price-->

           <div class="row">
            <div class="col-4">
            <label>Image</label>
            </div>
           <div class="col-8">
              <input id="txtImage" type="text" class="form-control">
            </div>
           </div> <!--end Image--> 
      
           <div class="row">
            <div class="col-4">
            <label>Category</label>
            </div>
           <div class="col-8">
              <input id="txtCategory" type="text" class="form-control">
            </div>
           </div> <!--end category-->

           <div class="row">
            <div class="col-4">
            <label>Stocl</label>
            </div>
           <div class="col-8">
              <input id="txtStock" type="text" class="form-control">
            </div>
           </div> <!--end stock-->

           <div class="row">
            <div class="col-4">
            <label>Delivery Days</label>
            </div>
           <div class="col-8">
              <input id="txtDeliveryDays" type="text" class="form-control">
            </div>
           </div> <!--end delivery days-->

           <div class="row">
            <div class="col-4"></div>
           <div class="col-8">
              <button id="btnSave" class="btn btn-primary">Register Item</button>
            </div>
           </div> <!--end code-->

        </div> <!--end form-->
    </div>
    
    

    <!--Scripts-->
<script src="scripts/admin.js" ></script>
 <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
